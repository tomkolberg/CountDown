<div class="countdown" style="background-color: {{this.color}}" >


  <div class="selectTime">
    <h3>Countdown Zeit WÃ¤hlen: </h3>
    
<form>
    <mat-form-field class="example-full-width">
      <mat-label>Stunden</mat-label>
      <input matInput type="number" value=0 #stundenInput class="timeInput">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Minuten</mat-label>
      <input matInput type="number" value=0 #minutenInput class="timeInput">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Sekunden</mat-label>
      <input matInput type="number" value=0 #sekundenInput class="timeInput">
    </mat-form-field>

  <mat-form-field class="example-full-width" style="background-color: #FFC779; height: 4em;">
    <mat-label>Gelb Minuten:</mat-label>
    <input matInput type="number" value=0 #gelbMin style="text-align: right;font-weight: bold; width: 5em; margin: 0.5em;">
  </mat-form-field> 
  
  <mat-form-field class="example-full-width" style="background-color: #FFC779; height: 4em; margin-left: -1em;">
    <mat-label>Gelb Sekunden:</mat-label>
    <input matInput type="number" value=0 #gelbSek style="text-align: right;font-weight: bold; width: 5em; margin: 0.5em;">
  </mat-form-field> 




<mat-form-field class="example-full-width" style="background-color: #E30018; height: 4em;">
  <mat-label>Rot Minuten:</mat-label>
  <input matInput type="number" value=0 #rotMin style=" text-align: right; font-weight: bold; width: 5em; margin: 0.5em;">
</mat-form-field>
<mat-form-field class="example-full-width" style="background-color: #E30018; height: 4em;margin-left: -1em;">
  <mat-label>Rot Sekunden:</mat-label>
  <input matInput type="number" value=0 #rotSek style=" text-align: right; font-weight: bold; width: 5em; margin: 0.5em;">
</mat-form-field>
</form>
<br/>
<br/>

<button mat-raised-button color="primary" (click)="getInputs(stundenInput.value , minutenInput.value, sekundenInput.value, gelbMin.value, gelbSek.value, rotMin.value, rotSek.value)" style="margin-right: 3em;">Start</button>
<button mat-raised-button color="warn" (click)="reset()">Reset</button>
  
</div>
<div class="clock">
  <table style="margin: auto;">
    <tr>
      <th>
        <div #hours></div>
      </th>
      <th>:</th>
      <th>
        <div #minutes></div>
      </th>
      <th>:</th>
      <th>
        <div #seconds></div>
      </th>
    </tr>
  </table>
</div>


</div>
